<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Course Sign Up</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: all text fields required</p>

    <form action="thankyou.html" method="get">
      <label for="fm">First Name: </label>
      <input id="fm" type="text" placeholder="First Name" required>

      <label for="lm">Last Name: </label>
      <input id="lm" type="text" placeholder="Last Name" required>

      <p></p>

      <label for="mail">Email: </label>
      <input id="mail" type="email" placeholder="user@mail.com" required>

      <label for="pass">Password:</label>
      <input id="pass" type="password" name="" value="" required>

      <p>Are you over 18?</p>
      <label for="y">Yes </label>
      <input id='y' type="radio" name="age" value="yes">
      <label for="n">No </label>
      <input id='n' type="radio" name="age" value="no">

      <p>Choose your pay option</p>
      <select class="" name="payment">
        <option value="cc">Credit Card</option>
        <option value="pp">Paypal</option>
      </select

      <p></p>
      <input type="submit" name="" value="Sign Up!">
    </form>

  </body>
</html>
